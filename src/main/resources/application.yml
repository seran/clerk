server:
  port: 19090

spring:
  application:
    name: clerk
  datasource:
    url: jdbc:h2:mem:clerkdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

grpc:
  server:
    port: 9092
management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics
